<li>node：16.20.0</li>
<li>@vue/cli 4.5.15</li>

<h3 id="1设置表格透明背景后，清除表格下边框线"><a href="#1设置表格透明背景后，清除表格下边框线" class="headerlink" title="1设置表格透明背景后，清除表格下边框线"></a>1设置表格透明背景后，清除表格下边框线</h3><figure class="highlight scss"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="selector-class">.el-table</span> <span class="selector-tag">th</span><span class="selector-class">.el-table__cell</span>,</span><br><span class="line"><span class="selector-class">.el-table</span> <span class="selector-tag">tr</span>,</span><br><span class="line"><span class="selector-class">.el-table</span>,</span><br><span class="line"><span class="selector-class">.el-table__expanded-cell</span> &#123;</span><br><span class="line">  <span class="attribute">background-color</span>: transparent;</span><br><span class="line">&#125;</span><br><span class="line"><span class="selector-class">.el-table</span><span class="selector-pseudo">::before</span> &#123;</span><br><span class="line">  <span class="attribute">width</span>: <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="2-列表出现纵向滚动条后，隐藏最右侧的空白列"><a href="#2-列表出现纵向滚动条后，隐藏最右侧的空白列" class="headerlink" title="2 列表出现纵向滚动条后，隐藏最右侧的空白列"></a>2 列表出现纵向滚动条后，隐藏最右侧的空白列</h3><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="selector-class">.el-table</span> <span class="selector-tag">th</span><span class="selector-class">.gutter</span> &#123;</span><br><span class="line">  <span class="attribute">display</span>: none;</span><br><span class="line">  <span class="attribute">width</span>: <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="selector-class">.el-table</span> colgroup col<span class="selector-attr">[name=<span class="string">&#x27;gutter&#x27;</span>]</span> &#123;</span><br><span class="line">  <span class="attribute">display</span>: none;</span><br><span class="line">  <span class="attribute">width</span>: <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="3-添加固定列后，调整固定列的样式"><a href="#3-添加固定列后，调整固定列的样式" class="headerlink" title="3 添加固定列后，调整固定列的样式"></a>3 添加固定列后，调整固定列的样式</h3><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="selector-class">.el-table</span> <span class="selector-class">.el-table__fixed-right</span> &#123;</span><br><span class="line">  <span class="attribute">height</span>: auto <span class="meta">!important</span>;</span><br><span class="line">  <span class="attribute">bottom</span>: <span class="number">5px</span> <span class="meta">!important</span>;</span><br><span class="line">  <span class="attribute">right</span>: <span class="number">4px</span> <span class="meta">!important</span>;</span><br><span class="line">  <span class="attribute">background-color</span>: <span class="built_in">rgb</span>(<span class="number">1</span>, <span class="number">10</span>, <span class="number">23</span>);</span><br><span class="line">  <span class="attribute">border-left</span>: <span class="number">1px</span> solid <span class="built_in">rgba</span>($color: <span class="number">#fff</span>, $alpha: <span class="number">1</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*固定表格内的table-body**/</span> </span><br><span class="line"><span class="selector-class">.el-table__fixed-right</span> <span class="selector-class">.el-table__fixed-body-wrapper</span> &#123;</span><br><span class="line">  <span class="attribute">height</span>: auto <span class="meta">!important</span>;</span><br><span class="line">  <span class="attribute">bottom</span>: <span class="number">5px</span> <span class="meta">!important</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*隐藏固定列表头右侧多出单元格**/</span> </span><br><span class="line"><span class="selector-class">.el-table</span> <span class="selector-class">.el-table__fixed-right-patch</span> &#123;</span><br><span class="line">  <span class="attribute">display</span>: none;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*清除固定列右侧边框线**/</span> </span><br><span class="line"><span class="selector-class">.el-table--border</span> <span class="selector-class">.el-table__cell</span><span class="selector-pseudo">:last-child</span> &#123;</span><br><span class="line">  <span class="attribute">border-right</span>: none <span class="meta">!important</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*重置固定列单元格背景色**/</span> </span><br><span class="line"><span class="selector-class">.el-table__fixed-right</span> <span class="selector-tag">td</span><span class="selector-class">.el-table__cell</span> &#123;</span><br><span class="line">  <span class="attribute">background-color</span>: <span class="built_in">rgb</span>(<span class="number">1</span>, <span class="number">10</span>, <span class="number">23</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
