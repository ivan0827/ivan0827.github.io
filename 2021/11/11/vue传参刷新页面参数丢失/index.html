        </p>
        <hr>

    <div class="post-content">
        <h4 id="vue页面跳转另一个页面需要携带参数，刷新后参数-数组-对象-丢失如何解决？"><a href="#vue页面跳转另一个页面需要携带参数，刷新后参数-数组-对象-丢失如何解决？" class="headerlink" title="vue页面跳转另一个页面需要携带参数，刷新后参数(数组/对象)丢失如何解决？"></a>vue页面跳转另一个页面需要携带参数，刷新后参数(数组/对象)丢失如何解决？</h4><p>通过params传参</p>
<ol>
<li><p>路由后面必须带参数</p>
</li>
<li><p>传参使用name</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//路由router.js</span></span><br><span class="line">&#123;</span><br><span class="line">   <span class="attr">path</span>: <span class="string">&#x27;/content/:data&#x27;</span>,</span><br><span class="line">   <span class="attr">name</span>: <span class="string">&#x27;content&#x27;</span>,</span><br><span class="line">   <span class="attr">component</span>: content</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//进行传参的页面</span></span><br><span class="line"><span class="attr">methods</span>:&#123;</span><br><span class="line">   <span class="function"><span class="title">tocontent</span>(<span class="params">data</span>)</span>&#123;</span><br><span class="line">     <span class="comment">// 列表中的传参  </span></span><br><span class="line">      <span class="built_in">this</span>.$router.push(&#123;</span><br><span class="line">         <span class="attr">name</span>: <span class="string">&#x27;content&#x27;</span>,</span><br><span class="line">         <span class="attr">params</span>: &#123;</span><br><span class="line">           <span class="attr">data</span>: <span class="built_in">JSON</span>.stringify(data)</span><br><span class="line">         &#125;</span><br><span class="line">     &#125;)</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//接收参数的页面</span></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span>&#123;</span><br><span class="line">    <span class="attr">name</span>:<span class="string">&#x27;content&#x27;</span>,</span><br><span class="line">    <span class="function"><span class="title">data</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">      <span class="keyword">return</span>&#123;</span><br><span class="line">        <span class="attr">data</span>:&#123;&#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="function"><span class="title">created</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">      <span class="built_in">this</span>.data = <span class="built_in">JSON</span>.parse(<span class="built_in">this</span>.$route.params.data);</span><br><span class="line">    &#125;</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure></li>
</ol>
<p>通过query传参</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//路由router.js</span></span><br><span class="line">&#123;</span><br><span class="line">   <span class="attr">path</span>: <span class="string">&#x27;/content&#x27;</span>,</span><br><span class="line">   <span class="attr">name</span>: <span class="string">&#x27;content&#x27;</span>,</span><br><span class="line">   <span class="attr">component</span>: content</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//进行传参的页面</span></span><br><span class="line"><span class="attr">methods</span>:&#123;</span><br><span class="line">   <span class="function"><span class="title">tocontent</span>(<span class="params">data</span>)</span>&#123;</span><br><span class="line">     <span class="comment">// 列表中的传参  </span></span><br><span class="line">      <span class="built_in">this</span>.$router.push(&#123;</span><br><span class="line">         <span class="attr">name</span>: <span class="string">&#x27;content&#x27;</span>,</span><br><span class="line">         <span class="attr">query</span>: &#123;</span><br><span class="line">           <span class="attr">data</span>: <span class="built_in">JSON</span>.stringify(data)</span><br><span class="line">         &#125;</span><br><span class="line">     &#125;)</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//接收参数的页面</span></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span>&#123;</span><br><span class="line">    <span class="attr">name</span>:<span class="string">&#x27;content&#x27;</span>,</span><br><span class="line">    <span class="function"><span class="title">data</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">      <span class="keyword">return</span>&#123;</span><br><span class="line">        <span class="attr">data</span>:&#123;&#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="function"><span class="title">created</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">      <span class="built_in">this</span>.data = <span class="built_in">JSON</span>.parse(<span class="built_in">this</span>.$route.query.data);</span><br><span class="line">    &#125;</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>
