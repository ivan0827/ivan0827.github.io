        <h4 id="前端开发网页平时会遇到网页内容超出网页的情况，这个时候浏览器垂直方向或者水平方向就会出现滚动条，但是这个样式比较丑，影响我们的网页美观度，如果使用element可以使用它的scrollbar，或者我们也可以自己修改它的样式"><a href="#前端开发网页平时会遇到网页内容超出网页的情况，这个时候浏览器垂直方向或者水平方向就会出现滚动条，但是这个样式比较丑，影响我们的网页美观度，如果使用element可以使用它的scrollbar，或者我们也可以自己修改它的样式" class="headerlink" title="前端开发网页平时会遇到网页内容超出网页的情况，这个时候浏览器垂直方向或者水平方向就会出现滚动条，但是这个样式比较丑，影响我们的网页美观度，如果使用element可以使用它的scrollbar，或者我们也可以自己修改它的样式"></a>前端开发网页平时会遇到网页内容超出网页的情况，这个时候浏览器垂直方向或者水平方向就会出现滚动条，但是这个样式比较丑，影响我们的网页美观度，如果使用element可以使用它的scrollbar，或者我们也可以自己修改它的样式</h4><p>css代码如下：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">/**修改浏览器滚动条样式 */</span><br><span class="line">::-webkit-scrollbar &#123;</span><br><span class="line">  width: 8px;</span><br><span class="line">  height: 8px;</span><br><span class="line">  background: transparent;</span><br><span class="line">&#125;</span><br><span class="line">::-webkit-scrollbar-thumb &#123;</span><br><span class="line">  background: transparent;</span><br><span class="line">  border-radius: 4px;</span><br><span class="line">&#125;</span><br><span class="line">:hover::-webkit-scrollbar-thumb &#123;</span><br><span class="line">  background: hsla(0, 0%, 53%, 0.3);</span><br><span class="line">&#125;</span><br><span class="line">:hover::-webkit-scrollbar-track &#123;</span><br><span class="line">  background: hsla(0, 0%, 53%, 0.1);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
